<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Algaspring - Biostimolante</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
    }
    .hero {
      width: 100%;
      display: block;
    }
    .section {
      padding: 30px 20px;
      text-align: center;
    }
    .section h2 {
      color: #2a7b5f;
    }
    .icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
    }
    .icons img {
      width: 90px;
      height: auto;
    }
    .crops {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }
    .crops img {
      width: 130px;
      height: 130px;
      object-fit: cover;
    }
    .section-text {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .section-text img {
      max-width: 400px;
      width: 100%;
    }
    .box {
      background-color: white;
      padding: 20px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <img src="1.PNG" alt="Algaspring Hero" class="hero" />

  <!-- Icons -->
  <div class="icons">
    <img src="IPAG_logo-vect.png" alt="Made in Italy" />
    <img src="2.PNG" alt="Agricoltura Biologica" />
    <img src="3.PNG" alt="Consorzio IN" />
    <img src="4.PNG" alt="Ammesso Bio" />
    <img src="5.PNG" alt="Logo Certificazione" />
  </div>

  <!-- Culture -->
  <div class="crops">
    <img src="2.PNG" alt="Lattuga" />
    <img src="3.PNG" alt="Zucchina" />
    <img src="4.PNG" alt="Agrumi" />
    <img src="5.PNG" alt="Pomodori" />
  </div>

  <!-- Origine -->
  <div class="section-text">
    <img src="6.PNG" alt="Fotobioreattori" />
    <div class="box">
      <h3>Come nasce Algaspring?</h3>
      <p>Originy, società benefit, coltiva le proprie microalghe all'interno di fotobioreattori chiusi che garantiscono condizioni asettiche e nessuna contaminazione: si ottiene così un prodotto con alto grado di purezza.</p>
    </div>
  </div>
</body>
</html>
